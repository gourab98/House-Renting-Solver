{% extends "blog/base.html" %}
{% block content %}
   <article class="media content-section">
     <img class="rounded-circle article-img" src="{{ object.owner.profile.image.url}}" >
     <div class="media-body">
       <div class="article-metadata">
             <a class="mr-2" href="{% url 'user-posts' object.owner.username %}">{{object.owner }}</a>
             <h1>{{ object.get_house_type_display }}</h1>
             <h1> {{ object.get_renter_preference_display }} </h1>
             {% if object.owner == user %}
                <div>
                  <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                  <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                </div>
             {% endif %}
           </div>
         </div>
       </article>
{% endblock content %}
