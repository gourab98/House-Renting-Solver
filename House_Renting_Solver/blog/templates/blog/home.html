{% extends "blog/base.html" %}
{% block content %}
   {% for post in posts %}
   <article class="media content-section">
     <img class="rounded-circle article-img" src="{{ post.owner.profile.image.url}}" >

     <div class="media-body">
       <div class="article-metadata">

  <!-- Previous
       <h1>{{ post.content }}</h1>
       <h2>Location: {{post.location}}</h2>
       <p>By {{post.owner}} on {{post.date_posted}}</p><br>
-->
             <a class="mr-2" href="#">{{ post.owner}}</a>
             <small class="text-muted">{{ post.date_posted | date:"d F, Y" }}</small>
           </div>
           <h2><a class="article-title" href="#">{{ post.content }}</a></h2>
           <p class="article-content">{{ post.location }}</p>
         </div>
       </article>

   {% endfor %}
{% endblock content %}
